<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    .toggle-small {
      position: relative;
      width: 52px;
      height: 22px;
      flex-shrink: 0;
    }
    .toggle-small input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-small .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4CAF50;
      transition: 0.2s;
      border-radius: 22px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .toggle-small .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
      z-index: 1;
    }
    .toggle-small .slider:after {
      content: "on";
      position: absolute;
      right: 7px;
      top: 5px;
      color: #fff;
    }
    .toggle-small input:checked + .slider {
      background-color: #ccc;
    }
    .toggle-small input:checked + .slider:before {
      transform: translateX(30px);
    }
    .toggle-small input:checked + .slider:after {
      content: "off";
      right: auto;
      left: 6px;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    .site-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 16px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .site-info {
      flex: 1;
      min-width: 0;
    }
    .site-label {
      font-size: 12px;
      color: #666;
    }
    .site-name {
      font-weight: 500;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .site-status {
      font-size: 11px;
      margin-top: 2px;
    }
    .site-enabled {
      color: #4CAF50;
    }
    .site-disabled {
      color: #f44336;
    }
    .platform-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .platform-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .platform-item:last-child {
      border-bottom: none;
    }
    .platform-info {
      flex: 1;
      min-width: 0;
      margin-right: 8px;
    }
    .toggle-wrapper {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .platform-name {
      font-weight: 500;
      color: #333;
    }
    .platform-domains {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .toggle {
      position: relative;
      width: 52px;
      min-width: 52px;
      height: 24px;
      flex-shrink: 0;
      margin-left: 12px;
      display: block;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4CAF50;
      transition: 0.2s;
      border-radius: 24px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      overflow: hidden;
    }
    .toggle .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
      z-index: 1;
    }
    .toggle .slider:after {
      content: "on";
      position: absolute;
      right: 8px;
      left: auto;
      top: 6px;
      color: #fff;
    }
    .toggle input:checked + .slider {
      background-color: #ccc;
    }
    .toggle input:checked + .slider:before {
      transform: translateX(28px);
    }
    .toggle input:checked + .slider:after {
      content: "off";
      left: 8px;
      right: auto;
    }
    .status-text {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      text-align: right;
    }
    .status-cleansed {
      color: #4CAF50;
    }
    /* Gray out when extension is globally off */
    body.extension-off .toggle .slider {
      background-color: #ccc;
    }
    body.extension-off .status-cleansed {
      color: #999;
    }
    body.extension-off .site-enabled {
      color: #999;
    }
    /* Gray out when site is disabled */
    body.site-off .status-cleansed {
      color: #999;
    }
    body.site-off .platform-list .toggle .slider {
      background-color: #ccc;
    }
    .status-allowed {
      color: #999;
    }
    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Social Media Cleanser</h1>
    <label class="toggle-small">
      <input type="checkbox" id="globalEnabled">
      <span class="slider"></span>
    </label>
  </div>
  <p class="description">Toggle platforms to allow them. All platforms are cleansed by default.</p>
  <div class="site-toggle" id="siteToggle">
    <div class="site-info">
      <div class="site-label">Cleansing for the current site:</div>
      <div class="site-name" id="siteName">Loading...</div>
      <div class="site-status" id="siteStatus"></div>
    </div>
    <label class="toggle">
      <input type="checkbox" id="siteEnabled">
      <span class="slider"></span>
    </label>
  </div>
  <div class="platform-list" id="platformList"></div>
  <div class="footer">Refresh the page to apply changes</div>
  <script src="popup.js"></script>
</body>
</html>
